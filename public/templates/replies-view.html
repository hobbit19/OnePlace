<div>
    <div class="comment__wrapper" ng-repeat="post in posts">
        <div class="post-view__post-avatar avatar" style="background-image: url('{{post.avatar}}');"></div>
        <div class="comment__header"><a class="post-view__author-link" ng-href="{{post.author_url}}" target="_blank" ng-bind="post.author"></a> <span class="post-view__post-author-rep" ng-bind='post.author_rep'></span> &middot; {{post.posted.count}}<span translate="{{post.posted.period}}"></span></div>
        <div class="comment__body markdown markdown--small" ng-bind-html="post.body | to_trusted"></div>
        <div ng-if='post.children' class="comment__replies">
            <replies-view posts="post.replies"></replies-view>
        </div>
    </div>
</div>
