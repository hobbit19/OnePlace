<body ng-app="oneplace" ng-class="{'modal-shown':$root.modalShown}">
  <!-- Wrapper -->
  <div class="wrapper" ng-controller="AppController as app">
    <!-- Header -->
    <header class="header">
      <div class="header__wrapper container">
        <div class="header__logo"><img src="img/logo.svg" alt="OnePlace" class="img-responsive"></div>
        <span class="header__slogan">Your daily dose of blockchain</span>
        <button class="header__nav-toggle btn" type="button"></button>
        <div class="header__chain-switch">
          <span translate="BLOCKCHAIN"></span><br>
          <div class="header__chain-wrapper">
            <a href="#" class="header__chain header__chain-steem" ng-class="{'header__chain--active':app.media == 'steem'}" title="Steem" ng-click="$event.preventDefault(); app.setMedia('steem')"></a>
            <a href="#" class="header__chain header__chain-golos" ng-class="{'header__chain--active':app.media == 'golos'}" title="Golos" ng-click="$event.preventDefault(); app.setMedia('golos')"></a>
          </div>
        </div>
      </div>
    </header>
    <!-- /Header -->

    <ui-view></ui-view>

    <!-- Footer -->
    <footer class="footer">
      <div class="container footer__wrapper">
        <div class="footer__license">
          <span translate="COPYRIGHT"></span><a href="{{app.link[app.media]}}/@oneplace" target="_blank">@oneplace</a><span>, 2017.</span>
          <br><span translate="LICENSE"></span>
        </div>
        <div class="footer__lang-switch">
          <span translate="CHOOSE_LANG"></span><br>
          <span ng-click="app.setLanguage('en')" ng-class="{'footer__language--active':app.getLanguage() == 'en'}" class="footer__language">English</span><span ng-click="app.setLanguage('ru')" ng-class="{'footer__language--active':app.getLanguage() == 'ru'}" class="footer__language">Русский</span>
        </div>
      </div>
    </footer>
    <!-- /Footer -->

  </div>
  <!-- /Wrapper -->
